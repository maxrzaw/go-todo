{{ define "todo.base.html" -}}
  <div class="mb-1 flex grow items-start gap-1 rounded bg-white p-0.5">
    <p class="flex flex-shrink overflow-auto">{{ .Description }}</p>
    {{- if .Completed }}
      <button
        hx-put="/todo/{{ .Id }}/mark-active"
        hx-target="closest li"
        hx-swap="outerHTML"
        class="ml-auto flex-none items-center rounded-md bg-green-300 px-1 hover:bg-green-500"
      >
        <i class="fa fa-check"></i> Mark Active
      </button>
    {{ else }}
      <button
        hx-put="/todo/{{ .Id }}/mark-complete"
        hx-target="closest li"
        hx-swap="outerHTML"
        class="ml-auto flex-none rounded-md bg-green-300 px-1 hover:bg-green-500"
      >
        <i class="fa fa-check"></i> Mark Complete
      </button>
    {{ end -}}
    <button
      hx-delete="/todo/{{ .Id }}"
      hx-target="closest li"
      class="flex-none rounded-md bg-red-300 px-1 hover:bg-red-500"
    >
      <i class="fa fa-close"></i> Delete
    </button>
  </div>
{{- end -}}
