{{ define "title" }}Go TODO{{ end }}
{{ define "body" }}
  <div class="p-1">
    <h2>Active Todos:</h2>
    <div class="rounded bg-gray-300 p-2">
      <ul id="active-todos" class="flex flex-col">
        {{ range . }}
          {{ if not .Completed }}
            {{ template "todo.html" . }}
          {{ end }}
        {{ end }}
      </ul>
      <form
        hx-post="/todo"
        hx-target="#active-todos"
        hx-swap="beforeend"
        hx-on::after-request=" if(event.detail.successful) this.reset()"
        class="flex flex-row items-center gap-1 pt-1"
      >
        <!-- <label for="description">Description:</label> -->
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Enter a description"
          required
          class="rounded bg-gray-100 px-1"
        />
        <button type="submit" class="rounded-md bg-blue-300 px-1 hover:bg-blue-500">
          <i class="fa fa-plus"></i> Add
        </button>
      </form>
    </div>
    <h2>Completed Todos:</h2>
    <div class="rounded bg-gray-300 p-2">
      <ul id="completed-todos" class="flex flex-col">
        {{ range . }}
          {{ if .Completed }}
            {{ template "todo.html" . }}
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
{{ end }}
